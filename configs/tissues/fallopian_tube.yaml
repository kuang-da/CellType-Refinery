# Fallopian Tube Organ Configuration
# =============================================================================
# Canonical region ordering and colors for visualizations.
# Order: Distal (fimbriae) to Proximal (isthmus)

organ: "fallopian_tube"
aliases: ["ft", "fallopian", "oviduct"]

regions:
  # Anatomical order: distal to proximal
  order:
    - fimbriae
    - infundibulum
    - ampulla
    - isthmus

  # Region colors (consistent across all visualizations)
  colors:
    fimbriae: "#9b59b6"       # Purple
    infundibulum: "#2ecc71"   # Green
    ampulla: "#3498db"        # Blue
    isthmus: "#e74c3c"        # Red

