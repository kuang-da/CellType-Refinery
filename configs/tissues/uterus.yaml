# Uterus Organ Configuration
# =============================================================================
# Canonical region ordering and colors for visualizations.

organ: "uterus"
aliases: ["ut", "uterine"]

regions:
  order:
    - Anterior_Wall_Body
    - Anterior_Wall_Lower_Segment
    - Ectocervix
    - Endocervix
    - Posterior_Wall_Body
    - Anterior_Wall_Fundus

  # Region colors (consistent across all visualizations)
  colors:
    Ectocervix: "#E91E63"                 # Pink
    Endocervix: "#9C27B0"                 # Purple
    Anterior_Wall_Lower_Segment: "#673AB7" # Deep Purple
    Anterior_Wall_Body: "#3F51B5"         # Indigo
    Anterior_Wall_Fundus: "#00BCD4"       # Cyan
    Posterior_Wall_Body: "#4CAF50"        # Green

# Cell type classification patterns (for biology metrics)
patterns:
  # Core categories (standard fields in PatternConfig)
  epithelial:
    - "Epithelium"
    - "Epithelial"
    - "Glandular"
    - "Luminal"
    - "Ciliated"
  stromal:
    # In uterus marker map, "Mesenchymal Cells" is the root (not "Stromal")
    # Stromal is a subset of Mesenchymal; use Mesenchymal as primary pattern
    - "Mesenchymal"
    - "Fibroblast"
    - "Pericyte"
  smooth_muscle:
    - "Smooth"
    - "SMA"
    - "Myometrium"
    - "muscle"
  immune:
    - "Immune"
    - "CD45"
    - "Myeloid"
    - "Lymphoid"
    - "Macrophage"
    - "NK"
    - "uNK"
    - "B Cell"
    - "T Cell"
    - "Dendritic"
    - "Granulocyte"
  endothelial:
    - "Endothel"
    - "Vascular"
    - "Lymphatic"

  # Uterus-specific patterns (loaded into PatternConfig.custom)
  glandular:
    - "Glandular"
    - "Gland"
  luminal:
    - "Luminal"
  vascular:
    - "Vascular"
    - "Blood"
  lymphatic:
    - "Lymphatic"
  mesenchymal:
    - "Mesenchymal"
    - "MSC"
    - "Stem"
  macrophage:
    - "Macrophage"
